<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPNOTEC | Digital World Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700;900&family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --violet: #8F00FF; --indigo: #0070C0; --blue: #00B0F0; --green: #45de12;
            --yellow: #FFFF00; --orange: #FF6900; --red: #FF0000; --white: #FFFFFF;
            --black: #000000; --grey: #777777;
            --current-color: var(--blue);
            --bg-color: var(--black);
            --text-color: var(--white);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        /* Sequenced Header Ribbon */
        .header-ribbon {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.2); /* Dim by default */
            z-index: 2000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-ribbon span {
            display: inline-block;
            animation: letterBrighten 3s infinite;
        }

        @keyframes letterBrighten {
            0%, 20%, 100% { color: rgba(255,255,255,0.2); text-shadow: none; }
            10% { color: var(--white); text-shadow: 0 0 10px var(--white); }
        }

        /* Main Framed Content Area */
        #content-wrapper {
            position: absolute;
            top: 45px;
            left: 0;
            width: 100%;
            height: calc(100% - 105px);
            z-index: 1;
            overflow: hidden;
        }

        #view-frame {
            width: 100%; height: 100%;
            border: none;
            display: none;
            background: white;
        }

        .landing-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        .world-map {
            position: absolute; width: 100%; height: 100%;
            opacity: 0.07;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg') no-repeat center;
            background-size: contain;
            filter: invert(1);
            z-index: 2;
        }

        .blinking-i {
            position: relative; z-index: 10;
            font-size: min(15rem, 20vw);
            color: var(--current-color);
            text-shadow: 0 0 40px var(--current-color);
            font-family: 'Space Mono', monospace;
            font-weight: 900;
            transition: 0.5s ease;
        }

        .floating-word {
            position: absolute;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.5;
            pointer-events: none;
            z-index: 8;
            transition: all 0.5s ease;
        }

        .city-node {
            position: absolute; z-index: 5;
            display: flex; flex-direction: column; align-items: center;
            opacity: 0.1; transition: 0.5s;
        }
        .city-node.active { opacity: 1; transform: scale(1.1); }
        .user-dot {
            width: 5px; height: 5px;
            background-color: var(--current-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--current-color);
        }
        .city-code { font-family: 'Orbitron', sans-serif; font-size: 0.6rem; color: var(--text-color); margin-top: 3px; }

        .btn-overlay {
            position: absolute; bottom: 30px;
            display: flex; gap: 20px; z-index: 15;
        }
        .action-btn {
            padding: 10px 20px;
            border: 1px solid var(--current-color);
            background: rgba(0,0,0,0.8);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .action-btn:hover { background: var(--current-color); color: black; }

        /* Footer Overlay */
        footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; z-index: 2000;
        }
        .footer-logo { font-family: 'Orbitron', sans-serif; letter-spacing: 3px; color: var(--current-color); font-weight: bold; }
        
        /* New Footer Button with Slow Blinking Zeros */
        .home-btn {
            padding: 5px 15px;
            border: 1px solid var(--current-color);
            font-family: 'Space Mono', monospace;
            font-weight: 900;
            color: var(--current-color);
            text-decoration: none;
            border-radius: 3px;
            transition: 0.3s;
            cursor: pointer;
            letter-spacing: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .slow-zero {
            animation: slowBlink 5s infinite ease-in-out;
            opacity: 1;
        }

        @keyframes slowBlink {
            0%, 100% { opacity: 1; filter: brightness(1.2); }
            50% { opacity: 0.2; filter: brightness(0.5); }
        }

        .home-btn:hover { background: var(--current-color); color: black; }

        /* Themes */
        body.white-theme { background-color: var(--white); --text-color: var(--black); }
        body.white-theme .header-ribbon { background: rgba(0,0,0,0.05); color: rgba(0,0,0,0.2); }
        body.white-theme .world-map { filter: invert(0); }
        body.white-theme footer { background: #f0f0f0; border-top-color: #ccc; }
    </style>
</head>
<body id="main-body">

    <div class="header-ribbon" id="header-text">STEP INTO THE FUTURE -></div>

    <div id="content-wrapper">
        <iframe id="view-frame" name="view-frame" src=""></iframe>
        
        <div class="landing-container" id="landing-page">
            <div class="world-map"></div>
            <div id="map-nodes"></div>
            <div id="word-layer"></div>
            <div class="blinking-i" id="main-i">I</div>
            <div class="btn-overlay">
                <button onclick="loadLink('https://i-pc.vercel.app')" class="action-btn">MY IPNOTEC</button>
                <button onclick="loadLink('https://isp-eureka.vercel.app')" class="action-btn">FREE IPNOTEC INTERNET</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-logo">IPNOTEC</div>
        <div class="home-btn" onclick="goHome()">
            <span>|</span> <span class="slow-zero">0 0</span> <span>|</span>
        </div>
    </footer>

    <script>
        // Animate Header Letters Sequence
        const header = document.getElementById('header-text');
        const text = header.innerText;
        header.innerHTML = '';
        [...text].forEach((char, i) => {
            const span = document.createElement('span');
            span.innerText = char === ' ' ? '\u00A0' : char;
            span.style.animationDelay = `${i * 0.1}s`;
            header.appendChild(span);
        });

        const colors = ['#8F00FF', '#0070C0', '#00B0F0', '#45de12', '#FFFF00', '#FF6900', '#FF0000', '#000000'];
        const phrase = ["FROM", "NOTHING", "COMES", "EVERYTHING"];
        const cities = [
            {c:'JFK', t:'30%', l:'20%'}, {c:'LAX', t:'38%', l:'12%'}, {c:'LHR', t:'22%', l:'48%'},
            {c:'DXB', t:'42%', l:'62%'}, {c:'BOM', t:'50%', l:'70%'}, {c:'SIN', t:'60%', l:'82%'},
            {c:'HND', t:'32%', l:'88%'}, {c:'SYD', t:'78%', l:'92%'}, {c:'GIG', t:'72%', l:'35%'}
        ];

        const nodeContainer = document.getElementById('map-nodes');
        const wordLayer = document.getElementById('word-layer');
        const body = document.getElementById('main-body');
        let colorIdx = 0;
        let cityIdx = 0;

        cities.forEach((city, i) => {
            const div = document.createElement('div');
            div.className = 'city-node';
            div.id = `node-${i}`;
            div.style.top = city.t; div.style.left = city.l;
            div.innerHTML = `<div class="user-dot"></div><span class="city-code">${city.c}</span>`;
            nodeContainer.appendChild(div);
        });

        function updateCycle() {
            const curCol = colors[colorIdx];
            document.documentElement.style.setProperty('--current-color', curCol);

            if (curCol === '#000000') body.classList.add('white-theme');
            else body.classList.remove('white-theme');

            wordLayer.innerHTML = '';
            const randomWord = phrase[Math.floor(Math.random() * phrase.length)];
            const wordEl = document.createElement('div');
            wordEl.className = 'floating-word';
            wordEl.innerText = randomWord;
            wordEl.style.top = Math.random() * 70 + 15 + '%';
            wordEl.style.left = Math.random() * 70 + 15 + '%';

            if (randomWord === "NOTHING") {
                wordEl.style.color = ['#000', '#FFF', '#777'][Math.floor(Math.random() * 3)];
            } else if (randomWord === "EVERYTHING") {
                wordEl.style.color = colors[Math.floor(Math.random() * (colors.length-1))];
            } else {
                wordEl.style.color = '#FFF';
            }
            wordLayer.appendChild(wordEl);

            document.querySelectorAll('.city-node').forEach(n => n.classList.remove('active'));
            for(let i=0; i<4; i++) {
                const active = (cityIdx + i) % cities.length;
                document.getElementById(`node-${active}`).classList.add('active');
            }

            cityIdx = (cityIdx + 1) % cities.length;
            colorIdx = (colorIdx + 1) % colors.length;
        }

        function loadLink(url) {
            const frame = document.getElementById('view-frame');
            const landing = document.getElementById('landing-page');
            landing.style.display = 'none';
            frame.style.display = 'block';
            frame.src = url;
        }

        function goHome() {
            const frame = document.getElementById('view-frame');
            const landing = document.getElementById('landing-page');
            frame.style.display = 'none';
            frame.src = 'about:blank';
            landing.style.display = 'flex';
        }

        setInterval(updateCycle, 3000);
        updateCycle();
    </script>
</body>
</html>
